<!DOCTYPE html>
<html>
<head>
	<title>Photo Gallery</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		
		.gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		
		.gallery img {
			width: 200px;
			height: 150px;
			margin: 10px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
	</style>
</head>
<body>
	<div class="gallery">
		<img src="Image/A.png" alt="Image 1">
		<img src="Image/H.png" alt="Image 2">
		<img src="Image/R.png" alt="Image 3">
        <img src="Image/S.png" alt="Image 4">
		<!-- Add more images here -->
	</div>
</body>
</html>
